<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbFutsalTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Tempat Lapangan Futsal 
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Tempat Futsal</h5>
                                        <br/>
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:outputText escape="false" value="#{bundle.ListTbFutsalEmpty}" rendered="#{tbFutsalController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{tbFutsalController.items.rowCount > 0}">
                                                
                                                <h:dataTable value="#{tbFutsalController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered ">
                                                    
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama Tempat Futsal"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.namaFutsal}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Alamat"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.alamatFutsal}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Rating" />
                                                        </f:facet>
                                                        <p:rating value="#{Math.round(item.rating)}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>&nbsp;
                                                        <h:outputText value="(#{item.rating})"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Deskripsi"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.deskripsiFutsal}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="No Telepon"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.notelpFutsal}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Fasilitas"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.fasilitas}"/>
                                                    </h:column>
                                                   
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Status"/>
                                                        </f:facet>
                                                        <h:outputLabel value="Aktif" rendered="#{item.status eq 1}"/>
                                                        <h:outputLabel value="Nonaktif" rendered="#{item.status eq 0}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Action"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{tbFutsalController.prepareViewAdmin()}" value="#{bundle.ListTbFutsalViewLink}" class="mb-2 mr-2 btn btn-info"/>
                                                        <h:outputText value=" "/>
                                                        
                                                        <h:commandLink class="#{item.status == 1 ? 'mb-2 mr-2 btn btn-danger' : 'mb-2 mr-2 btn btn-success'}" action="#{tbFutsalController.ubahStatus}" value="#{item.status == 1 ? 'Nonaktifkan' : 'Aktifkan'}" title="#{item.status == 1 ? 'Nonaktifkan Tempat Futsal' : 'Aktifkan Tempat Futsal'}"/>

                                                    </h:column>
                                                </h:dataTable>
                                                <br/>
                                                <nav class="" aria-label="Page navigation example">
                                                <ul class="pagination">
                                                    <li class="page-item"><h:commandLink action="#{tbFutsalController.previous}" rendered="#{tbFutsalController.pagination.hasPreviousPage}" class="page-link" a:aria-label="Previous"><span aria-hidden="true">« #{bundle.Previous} #{tbFutsalController.pagination.pageSize}</span><span class="sr-only">Previous</span></h:commandLink></li>

                                                    <li class="page-item active"><a href="javascript:void(0);" class="page-link">#{tbFutsalController.pagination.pageFirstItem + 1}</a></li>

                                                    <li class="page-item"><h:commandLink action="#{tbFutsalController.next}" rendered="#{tbFutsalController.pagination.hasNextPage}" class="page-link" a:aria-label="Next"><span aria-hidden="true">#{bundle.Next} #{tbFutsalController.pagination.pageSize} »</span><span class="sr-only">Next</span></h:commandLink></li>
                                                </ul>
                                                </nav>
                                                
                                            </h:panelGroup>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

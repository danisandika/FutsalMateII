<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbFutsalTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Tempat Lapangan Futsal 
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Tempat Futsal</h5>
                                        <br/>
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:outputText escape="false" value="#{bundle.ListTbFutsalEmpty}" rendered="#{tbFutsalController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{tbFutsalController.items.rowCount > 0}">
                                                
                                                <p:dataTable value="#{tbFutsalController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered "
                                                    id="tableStateDT" widgetVar="FutsalTable" multiViewState="true"
                                                    rows="5" paginator="true"
                                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                    rowsPerPageTemplate="5,10,15"
                                                    selectionMode="single" selection="#{tbFutsalController.current}" rowKey="#{item.idFutsal}"
                                                    emptyMessage="Tidak ada Tempat Futsal yang sesuai kriteria" filteredValue="#{tbFutsalController.filterFutsal}">
                                                    
                                                    <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Cari di Tabel:" />
                                                            <p:inputText id="globalFilter" onkeyup="PF('FutsalTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                        </p:outputPanel>
                                                    </f:facet>
                                                    
                                                    <p:column headerText="Nama Futsal" filterBy="#{item.namaFutsal}" sortBy="#{item.namaFutsal}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama  Futsal"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.namaFutsal}"/>
                                                    </p:column>
                                                    <p:column headerText="Alamat" filterBy="#{item.alamatFutsal}" sortBy="#{item.alamatFutsal}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Alamat"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.alamatFutsal}"/>
                                                    </p:column>
                                                    <p:column headerText="Rating" filterBy="#{item.rating}" sortBy="#{item.rating}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Rating" />
                                                        </f:facet>
                                                        <p:rating value="#{item.rating}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>&nbsp;
                                                        <h:outputText value="(#{item.rating})"/>
                                                    </p:column>
                                                   
                                                    <p:column headerText="No Telepon" filterBy="#{item.notelpFutsal}" sortBy="#{item.notelpFutsal}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="No Telepon"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.notelpFutsal}"/>
                                                    </p:column>
                                                   
                                                   
                                                    <p:column headerText="Status"  sortBy="#{item.status}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Status"/>
                                                        </f:facet>
                                                        <h:outputLabel value="Aktif" rendered="#{item.status eq 1}"/>
                                                        <h:outputLabel value="Nonaktif" rendered="#{item.status eq 0}"/>
                                                    </p:column>
                                                    <p:column headerText="Aksi" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Aksi"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{tbFutsalController.prepareViewAdmin()}" value="#{bundle.ListTbFutsalViewLink}" class="mb-2 mr-2 btn btn-info"/>
                                                        
                                                    </p:column>
                                                </p:dataTable>
                                                <br/>
                                                
                                            </h:panelGroup>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

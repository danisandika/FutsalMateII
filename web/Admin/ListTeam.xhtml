<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbTeamTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Team Futsal
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Team Futsal</h5>
                                        <br/>
                                        
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:outputText escape="false" value="#{bundle.ListTbTeamEmpty}" rendered="#{tbTeamController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{tbTeamController.items.rowCount > 0}">
                                                <p:dataTable value="#{tbTeamController.items}" var="item"  class="mb-0 table table-striped table-hover table-bordered"
                                                            id="tableStateDT" widgetVar="TeamTable" multiViewState="true"
                                                            rows="5" paginator="true"
                                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                            rowsPerPageTemplate="5,10,15"
                                                            selectionMode="single" selection="#{item}" rowKey="#{item.idTeam}"
                                                            emptyMessage="Tidak ada Team Futsal yang sesuai kriteria" filteredValue="#{tbTeamController.filterPemainTeam}">
                                                    
                                                    <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Cari di Tabel:" />
                                                            <p:inputText id="globalFilter" onkeyup="PF('TeamTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                        </p:outputPanel>
                                                    </f:facet>
                                                    
                                                    <p:column headerText="Nama Team" filterBy="#{item.namaTeam}" sortBy="#{item.namaTeam}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama Team"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.namaTeam}"/>
                                                    </p:column>
                                                     <p:column headerText="Kapten" filterBy="#{item.captain.nama}" sortBy="#{item.captain.nama}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Kapten"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.captain.nama}"/>
                                                    </p:column>
                                                    <p:column  headerText="Logo" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Logo"/>
                                                        </f:facet>
                                                        <h:graphicImage value="/Image_logo_team/#{item.logo}" width="53" height="53"/>
                                                    </p:column >
                                                    <p:column sortBy="#{item.win}" headerText="Menang">
                                                        <f:facet name="header">
                                                            <h:outputText value="Menang"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.win}"/>
                                                    </p:column>
                                                    <p:column sortBy="#{item.lose}" headerText="Kalah">
                                                        <f:facet name="header">
                                                            <h:outputText value="Kalah"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.lose}"/>
                                                    </p:column>
                                                    <p:column sortBy="#{item.rate}" headerText="Kemenangan">
                                                        <f:facet name="header">
                                                            <h:outputText value="Kemenangan"/>
                                                        </f:facet>
                                                        
                                                        <h:outputText value="#{item.rate}%"/>
                                                    </p:column>
                                                   
                                                    <p:column headerText="Aksi">
                                                        <f:facet name="header">
                                                            <h:outputText value="Aksi"/>
                                                        </f:facet>
                                                        <h:commandLink class="mb-2 mr-2 btn btn-info" action="#{tbTeamController.prepareViewAdmin()}" value="#{bundle.ListTbTeamViewLink}"/>
                                                        <h:outputText value=" "/>
                                                    </p:column>
                                                </p:dataTable>
                                                
                                                <br/>
                                               
                                                
                                            </h:panelGroup>
                                            
                                        </h:form>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbTeamTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Team Futsal
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Team Futsal</h5>
                                        <br/>
                                        
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:outputText escape="false" value="#{bundle.ListTbTeamEmpty}" rendered="#{tbTeamController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{tbTeamController.items.rowCount > 0}">
                                                <h:dataTable value="#{tbTeamController.items}" var="item"  class="mb-0 table table-striped table-hover table-bordered">
                                                    
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama Team"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.namaTeam}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Deskripsi"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.deskripsi}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Logo"/>
                                                        </f:facet>
                                                        <h:graphicImage value="/Image_logo_team/#{item.logo}" width="53" height="53"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Win"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.win}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Lose"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.lose}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Rating Game"/>
                                                        </f:facet>
                                                        <p:rating value="#{Math.round(item.rate)}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>&nbsp;
                                                        <h:outputText value="#{item.rate}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Captain"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.captain.nama}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Action"/>
                                                        </f:facet>
                                                        <h:commandLink class="mb-2 mr-2 btn btn-info" action="#{tbTeamController.prepareViewAdmin()}" value="#{bundle.ListTbTeamViewLink}"/>
                                                        <h:outputText value=" "/>
                                                    </h:column>
                                                </h:dataTable>
                                                
                                                <br/>
                                                <nav class="" aria-label="Page navigation example">
                                                <ul class="pagination">
                                                    <li class="page-item"><h:commandLink action="#{tbTeamController.previous}" rendered="#{tbTeamController.pagination.hasPreviousPage}" class="page-link" a:aria-label="Previous"><span aria-hidden="true">« #{bundle.Previous} #{tbTeamController.pagination.pageSize}</span><span class="sr-only">Previous</span></h:commandLink></li>

                                                    <li class="page-item active"><a href="javascript:void(0);" class="page-link">#{tbTeamController.pagination.pageFirstItem + 1}</a></li>

                                                    <li class="page-item"><h:commandLink action="#{tbTeamController.next}" rendered="#{tbTeamController.pagination.hasNextPage}" class="page-link" a:aria-label="Next"><span aria-hidden="true">#{bundle.Next} #{tbTeamController.pagination.pageSize} »</span><span class="sr-only">Next</span></h:commandLink></li>
                                                </ul>
                                                </nav>
                                                
                                            </h:panelGroup>
                                            
                                        </h:form>
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>

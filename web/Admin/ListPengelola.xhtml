<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbPengelolaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Pengelola Lapangan Futsal 
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Pengelola Futsal</h5>
                                        <br/>
                                                    <h:form styleClass="jsfcrud_list_form">
                                                    <p:messages id="messages" showDetail="true" closable="true">
                                                        <p:autoUpdate />
                                                    </p:messages>
                                                    <h:outputText escape="false" value="#{bundle.ListTbPengelolaEmpty}" rendered="#{tbPengelolaController.items.rowCount == 0}"/>
                                                    <h:panelGroup rendered="#{tbPengelolaController.items.rowCount > 0}">
                                                       
                                                        <p:dataTable value="#{tbPengelolaController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered "
                                                                        id="tableStateDT" widgetVar="PengelolaTable" multiViewState="true"
                                                                        rows="5" paginator="true"
                                                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                        rowsPerPageTemplate="5,10,15"
                                                                        selectionMode="single" rowKey="#{item.idPengelola}"
                                                                        emptyMessage="Tidak ada Pengelola Futsal yang sesuai kriteria" filteredValue="#{tbPengelolaController.filterPengelola}">
                                                            
                                                            <f:facet name="header">
                                                                <p:outputPanel>
                                                                    <h:outputText value="Cari di Tabel:" />
                                                                    <p:inputText id="globalFilter" onkeyup="PF('PengelolaTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                                </p:outputPanel>
                                                            </f:facet>
                                                            
                                                             <p:column headerText="Email" filterBy="#{item.email}" sortBy="#{item.email}" filterMatchMode="contains">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Email"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.email}"/>
                                                            </p:column>
                                                           
                                                             <p:column headerText="Alamat" filterBy="#{item.alamat}" sortBy="#{item.alamat}" filterMatchMode="contains">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Alamat"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.alamat}"/>
                                                            </p:column>
                                                             <p:column headerText="Tanggal Lahir"  sortBy="#{item.tglLahir}" >
                                                                <f:facet name="header">
                                                                    <h:outputText value="Tanggal Lahir"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.tglLahir}">
                                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Foto Identitas Diri">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Foto Identitas Diri"/>
                                                                </f:facet>
                                                                <h:graphicImage value="/Image_ktp_pengelola/#{item.fotoKtp}" width="85" height="53"/>
                                                         
                                                            </p:column >
                                                            <p:column headerText="Foto Diri">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Foto Diri"/>
                                                                </f:facet>
                                                                <h:graphicImage value="/Image_profil_pengelola/#{item.foto}" class="rounded-circle" width="80" height="80"/>
                                                             
                                                            </p:column>
                                                            <p:column headerText="Aksi">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Aksi"/>
                                                                </f:facet>
                                                                <h:commandLink action="#{tbPengelolaController.prepareViewAdmin()}" value="#{bundle.ListTbPengelolaViewLink}"  class="mb-2 mr-2 btn btn-info"/>
                                                                
                                                            </p:column>
                                                        </p:dataTable>
                                                        
                                                        <br/>
                                                        

                                                    </h:panelGroup>
                                                    <br />
                                                    
                                                </h:form>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

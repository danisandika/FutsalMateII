<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/TemplatePengelola.xhtml">
            <style type="text/css">
                .ui-datatable .ui-datatable-header {
                    text-align: right !important;
                }

                .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                    display: none;
                }
            </style>
            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                List
            </ui:define>

            <ui:define name="descript">
                Daftar Lapangan
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
                            <span>Input</span>
                        </a>
                    </li>
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">Daftar Lapangan Futsal</h5>
                                        
                                       <br/>
                                        
                                        <h:form>
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:panelGroup id="messagePanel" layout="block" >
                                                
                                            </h:panelGroup>
                                            
                                            <h:outputText escape="false" value="Daftar Kosong" rendered="#{tbLapanganController.listLapangan.size() == 0}"/>
                                            <h:panelGroup rendered="#{tbLapanganController.listLapangan.size() > 0}">
                                                
                                                <p:dataTable id="tableStateDT" var="item" value="#{tbLapanganController.listLapangan}" widgetVar="LapanganTable" multiViewState="true"
                                                    rows="10" paginator="true"
                                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                    rowsPerPageTemplate="5,10,15"
                                                    selectionMode="single" selection="#{tbLapanganController.current}" rowKey="#{item.idLapangan}"
                                                    emptyMessage="No cars found with given criteria" filteredValue="#{tbLapanganController.filterLapangan}">

                                               <f:facet name="header">
                                                   <p:outputPanel>
                                                       <h:outputText value="Cari di Tabel:" />
                                                       <p:inputText id="globalFilter" onkeyup="PF('LapanganTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                   </p:outputPanel>
                                               </f:facet>

                                               

                                               <p:column headerText="Nama Lapangan" filterBy="#{item.namaLapangan}" sortBy="#{item.namaLapangan}" filterMatchMode="contains">
                                                   <h:outputText value="#{item.namaLapangan}" />
                                               </p:column>

                                               <p:column headerText="Jenis Lapangan" filterBy="#{item.jenisLapangan}" sortBy="#{item.jenisLapangan}" filterMatchMode="contains">
                                                   <h:outputText value="#{item.jenisLapangan}" />
                                               </p:column>

                                               <p:column headerText="Harga / Jam" filterBy="#{item.harga}" sortBy="#{item.harga}" filterMatchMode="startsWith">
                                                   <h:outputText value="Rp. #{item.harga}" />
                                               </p:column>
                                                <p:column class="text-center" sortBy="#{item.status}">
                                                    <f:facet name="header">
                                                        <h:outputText value="Status"/>
                                                    </f:facet>
                                                    <h:outputText value="Aktif" rendered="#{item.status == 1}" class="badge badge-success"/>
                                                    <h:outputText value="Nonaktif" rendered="#{item.status == 0}" class="badge badge-danger"/>
                                                </p:column>
                                                <p:column class="text-center">
                                                    <f:facet name="header">
                                                        <h:outputText value="Action"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{tbLapanganController.prepareView()}" value="#{bundle.ListTbAdminViewLink}" class="mb-2 mr-2 btn btn-info"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{tbLapanganController.destroy}" value="Aktif" class="mb-2 mr-2 btn btn-success" rendered="#{item.status == 0}"/>
                                                    <h:commandLink action="#{tbLapanganController.destroy(item.idLapangan)}" value="Nonaktif" class="mb-2 mr-2 btn btn-danger" rendered="#{item.status == 1}"/>
                                                </p:column>
                                              
                                           </p:dataTable>
                                                
                                            </h:panelGroup>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Input Groups</h5>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">@</span></div>
                                            <input placeholder="username" type="text" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <input aria-label="Checkbox for following text input" type="checkbox" class=""/>
                                                </span>
                                            </div>
                                            <input placeholder="Check it out" type="text" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <input placeholder="username" type="text" class="form-control"/>
                                            <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input placeholder="Dolla dolla billz yo!" type="text" class="form-control"/>
                                            <div class="input-group-append">
                                                <span class="input-group-text">$</span>
                                                <span class="input-group-text">$</span>
                                            </div>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                            <input placeholder="Amount" step="1" type="number" class="form-control"/>
                                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

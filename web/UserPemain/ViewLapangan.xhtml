<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h:form>
                    <h2><h:outputText value="#{tbLapanganController.selected.namaLapangan}"/> Field</h2>
                </h:form>
            </ui:define>

            <ui:define name="BodyBlog">
                <p:tooltip />
                <p:growl id="messages" showDetail="true" />
                <h:form>
                            
                    <!-- Blog section -->
                    <section class="blog-section spad">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="blog-post review-post">
                                        <h:graphicImage url="/Image_lapfutsal/#{tbLapanganController.selected.gambar}" alt="" />
                                        <div class="row">
                                            <div class="col-lg-9">
                                                <p>
                                                    Price Rp. <h:outputText value="#{tbLapanganController.selected.harga}" ><f:convertNumber locale="in_ID" /></h:outputText> hourly <br/>
                                                    Type <h:outputText value="#{tbLapanganController.selected.jenisLapangan}"/><br/>
                                                    Location <h:outputText value="#{tbLapanganController.selected.idFutsal.alamatFutsal}"/>
                                                </p>
                                            </div>
                                            <div class="col-lg-3">
                                                <h:commandLink rendered="#{loginPemainController.dataPemain != null}" action="#{tbPemesananController.prepareReservasi(tbLapanganController.selected)}" class="site-btn">Make A Reservation</h:commandLink>
                                            </div>
                                        </div>
                                        <br/>
                                        <h3>About Futsal Location</h3>
                                        <p:rating value="#{tbLapanganController.selected.idFutsal.rating}" stars="5" 
                                                  readonly="true" styleClass="rating ui-rating-on"/>
                                        <p>
                                            <h:outputText value="#{tbLapanganController.selected.idFutsal.deskripsiFutsal}"/>
                                            <br/>
                                            <table width="30%" style="color: #888">
                                                <tr>
                                                    <td>Telephone</td>
                                                    <td>:</td>
                                                    <td><h:outputText value="#{tbLapanganController.selected.idFutsal.notelpFutsal}"/></td>
                                                </tr>
                                                <tr>
                                                    <td>Facilities</td>
                                                    <td>:</td>
                                                    <td><h:outputText value="#{tbLapanganController.selected.idFutsal.fasilitas}"/></td>
                                                </tr>
                                            </table>    
                                        </p>
                                        <h:commandLink action="#{tbFutsalController.viewFutsal(tbLapanganController.selected.idFutsal)}" 
                                                       class="site-btn">Check Detail &amp; Review Futsal</h:commandLink>
                                        <br/><br/><br/>
                                        <h3>Maps Location Futsal</h3>
                                        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
                                        <p:gmap center="#{tbLapanganController.selected.idFutsal.latitude},#{tbLapanganController.selected.idFutsal.longitude}" 
                                                zoom="17" type="HYBRID" style="width:100%;height:400px" model="#{markersView.simpleModel}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Blog section end -->
                            
        
        
                </h:form>
                        
            </ui:define>

        </ui:composition>

    </body>
</html>

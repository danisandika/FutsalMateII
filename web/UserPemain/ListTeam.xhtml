<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Choose Your Team</h2>
                <p>You can be part of a Team or become the Captain</p>
                <h:link outcome="/UserTeam/ManageTeam" class="site-btn">Manage Your Team</h:link>
                <h:link outcome="/UserPemain/CreateTeam" class="site-btn">Create One</h:link>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
			<div class="row">
                            <div class="col-lg-8 sidebar">
                                <div class="sb-widget">
                                    <div class="blog-post">
                                        <h3>Upcoming Match</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 sidebar">
                                <div class="sb-widget">
                                    <form class="sb-search">
                                        <input type="text" placeholder="Search" />
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-12">
                                <div class="latest-news-widget col-12">
                                        <h:form styleClass="jsfcrud_list_form">
                                            <h:panelGroup id="messagePanel" layout="block">
                                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{tbTeamController.items.rowCount > 0}">
                                                <h:dataTable value="#{tbTeamController.items}" var="item" style="border:solid 0px" width="147%">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idTeam}" style="display: none"/>
                                                        <div class="ln-item">
                                                            <h:graphicImage url="/Image_logo_team/#{item.logo}" alt="" />
                                                            <div class="ln-text">
                                                                <div class="ln-date">
                                                                    Team <h:outputText value="#{item.namaTeam}" />
                                                                </div>
                                                                <h6><h:outputText value="#{item.deskripsi}"/></h6>
                                                                <div class="ln-metas">
                                                                    <div class="ln-meta">Captain Team : <h:outputText value="#{item.captain.nama}"/></div>
                                                                </div>
                                                                <div class="ln-metas">
                                                                    <div class="ln-meta">
                                                                        <p:rating value="#{Math.round(item.rate)}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                        <h:link class="site-btn" outcome="/UserPemain/CreateTeam" value="Join"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template3.xhtml">

            <ui:define name="TitlePage">
                Sign In
            </ui:define>

            <ui:define name="BodyPage">
                <p:tooltip />
                <p:growl id="messages" showDetail="true" />
                <h5>Please Sign In to participate in the Futsalan website</h5>
                <div class="blog-post">
                <h:form>
                <h5>if you don't have an account to access the website, you can <h:commandLink action="#{tbPemainController.prepareCreate}" class="read-more">Sign Up</h:commandLink> first</h5>
                </h:form>
                </div>
                <br/>
                <p:tooltip />
                <h:form class="comment-form">
                    <p:growl id="messages" showDetail="true" />
                    <div class="row">
                        <div class="col-md-10">
                            <p:message for="email" showDetail="true" />
                            <h:inputText id="email" value="#{loginPemainController.loginEmail}" class="form-control" a:placeholder="Email" 
                                         required="true" requiredMessage="E-mail cannot be empty" validatorMessage="Must enter a valid email address">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
                            </h:inputText>
                        </div>
                        <div class="col-md-10">
                            <p:message for="password" showDetail="true" />
                            <h:inputText value="#{loginPemainController.loginPassword}" a:type="password" class="form-control" 
                                         id="password" a:placeholder="Password" a:required="true" />
                        </div>
                    </div>
                    <br/>
                    
                    <h:commandLink class="site-btn" action="#{loginPemainController.loginPemain()}" value="Login" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

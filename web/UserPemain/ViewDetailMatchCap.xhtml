<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Detail Match</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">

                        <div class="row">
                            
                            <div class="col-lg-6">
                                <div class="blog-post">
                                    <h3>Info Match</h3>
                                    <br/>
                                    <p>ID Pemesanan</p>
                                    <h4><h:outputText value="#{tbMatchteamController.selected.idPemesanan.idPemesanan}"/></h4>
                                    <br/>
                                    <p>Home Team</p>
                                    <h4>Team <h:outputText value="#{tbMatchteamController.selected.idHomeTeam.namaTeam}"/></h4>
                                    <br/>
                                    <p>Away Team</p>
                                    <h4>Team <h:outputText value="#{tbMatchteamController.selected.idAwayTeam.namaTeam}"/></h4>
                                    <br/>
                                    <p>Decription</p>
                                    <h4><h:outputText value="#{tbMatchteamController.selected.deskripsi}"/></h4>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="blog-post">
                                    <br/><br/><br/>
                                    <p>Play Date</p>
                                    <h4>
                                        <h:outputText value="#{tbMatchteamController.selected.idPemesanan.tglMain}" >
                                            <f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputText>
                                    </h4>
                                    <br/>
                                    <p>Play Time</p>
                                    <h4>
                                        <h:outputText value="#{tbMatchteamController.selected.idPemesanan.jamMainMulai}" >
                                            <f:convertDateTime pattern="HH:mm" />
                                        </h:outputText> WIB - 
                                        <h:outputText value="#{tbMatchteamController.selected.idPemesanan.jamMainSelesai}" >
                                            <f:convertDateTime pattern="HH:mm" />
                                        </h:outputText> WIB 
                                        ( <h:outputText value="#{tbMatchteamController.selected.idPemesanan.durasi}" /> hour )
                                    </h4>
                                    <br/>
                                    <p>Status</p>
                                    <h4>
                                        <h:outputText value="Just Team vs Team" rendered="#{tbMatchteamController.selected.idPemesanan.status == 0}"/>
                                        <h:outputText value="Open to one team and individu" rendered="#{tbMatchteamController.selected.idPemesanan.status == 1}"/>
                                        <h:outputText value="Closed to join" rendered="#{tbMatchteamController.selected.idPemesanan.status == 2}"/>
                                        <h:outputText value="Ended" rendered="#{tbMatchteamController.selected.idPemesanan.status == 3}"/>
                                    </h4>
                                </div>
                            </div>
                            <br/>
                            <div class="col-lg-3">
                                <div class="blog-post">
                                    <h3>Team Participant</h3>
                                    <h:graphicImage url="/Image_logo_team/#{tbMatchteamController.selected.idAwayTeam.logo}" alt="" width="50" />
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="blog-post">
                                    <br/><br/>
                                    <p:rating value="#{Math.ceil(tbMatchteamController.selected.idAwayTeam.rate)}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>&nbsp;
                                    <h4>Captain <h:outputText value="#{tbMatchteamController.selected.idAwayTeam.captain.nama}"/></h4>
                                    <div class="post-metas">
                                        <div class="post-meta">
                                            Win <h:outputText value="#{tbMatchteamController.selected.idAwayTeam.win}" /> Games
                                        </div>
                                        <div class="post-meta">Lose <h:outputText value="#{tbMatchteamController.selected.idAwayTeam.lose}"/> Games</div>
                                    </div>
                                    <p><h:outputText value="#{tbMatchteamController.selected.idAwayTeam.deskripsi}"/></p>
                                </div>
                            </div>
                            
                            
                            <div class="col-lg-12">
                                <div class="blog-post">
                                    <h3>Individu Participant</h3>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="blog-post">
                                </div>
                            </div>
                            
                        </div>



                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

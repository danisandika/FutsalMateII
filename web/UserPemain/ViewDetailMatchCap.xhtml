<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Detail Match</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">

                        <div class="row">
                            
                            <div class="col-lg-6">
                                <div class="blog-post">
                                    <h3>Info Match By My Team</h3>
                                    <br/>
                                    <p>ID Pemesanan</p>
                                    <h4><h:outputText value="#{tbMatchteamController.matchCek.idPemesanan.idPemesanan}"/></h4>
                                    <br/>
                                    <p>Decription</p>
                                    <h4><h:outputText value="#{tbMatchteamController.matchCek.deskripsi}"/></h4>
                                    <br/>
                                    <p>Status</p>
                                    <h4>
                                        <h:outputText value="Just Team vs Team" rendered="#{tbMatchteamController.matchCek.idPemesanan.status == 0}"/>
                                        <h:outputText value="Open to one team and individu" rendered="#{tbMatchteamController.matchCek.idPemesanan.status == 1}"/>
                                        <h:outputText value="Closed to join" rendered="#{tbMatchteamController.matchCek.idPemesanan.status == 2}"/>
                                        <h:outputText value="Ended" rendered="#{tbMatchteamController.selected.idPemesanan.status == 3}"/>
                                    </h4>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="blog-post">
                                    <br/><br/><br/>
                                    <p>Play Date</p>
                                    <h4>
                                        <h:outputText value="#{tbMatchteamController.matchCek.idPemesanan.tglMain}" >
                                            <f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputText>
                                    </h4>
                                    <br/>
                                    <p>Play Time</p>
                                    <h4>
                                        <h:outputText value="#{tbMatchteamController.matchCek.idPemesanan.jamMainMulai}" >
                                            <f:convertDateTime pattern="HH:mm" />
                                        </h:outputText> - 
                                        <h:outputText value="#{tbMatchteamController.matchCek.idPemesanan.jamMainSelesai}" >
                                            <f:convertDateTime pattern="HH:mm" />
                                        </h:outputText> WIB 
                                        ( <h:outputText value="#{tbMatchteamController.matchCek.idPemesanan.durasi}" /> hour )
                                    </h4>
                                    <br/>
                                    <h:form rendered="#{templateIsCaptain == true}">
                                    <p>Change status to : </p>
                                    <h:commandLink action="#{tbTeamController.prepareEditMyTeam(tbTeamController.teamCaptain)}" 
                                                   rendered="#{tbMatchteamController.matchCek.idPemesanan.status != 0}" 
                                                   class="site-btn" value="Just Team vs Team"/>
                                    <h:commandLink action="#{tbTeamController.prepareEditMyTeam(tbTeamController.teamCaptain)}" 
                                                   rendered="#{tbMatchteamController.matchCek.idPemesanan.status != 1}" 
                                                   class="site-btn" value="Open to one team and individu"/>
                                    <h:commandLink action="#{tbTeamController.prepareEditMyTeam(tbTeamController.teamCaptain)}" 
                                                   rendered="#{tbMatchteamController.matchCek.idPemesanan.status != 2}" 
                                                   class="site-btn" value="Closed to join"/>
                                    <h:commandLink action="#{tbTeamController.prepareEditMyTeam(tbTeamController.teamCaptain)}" 
                                                   rendered="#{tbMatchteamController.matchCek.idPemesanan.status != 3}" 
                                                   class="site-btn" value="Ended"/>
                                    </h:form>
                                </div>
                            </div>
                            <br/>
                            <div class="col-lg-3">
                                <div class="blog-post">
                                    <h3>Team Participant</h3>
                                    <h:graphicImage url="/Image_logo_team/#{tbMatchteamController.matchCek.idAwayTeam.logo}" alt="" width="50" />
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="blog-post">
                                    <br/><br/>
                                    <p:rating value="#{Math.ceil(tbMatchteamController.matchCek.idAwayTeam.rate)}" stars="5" readonly="true" styleClass="rating ui-rating-on"/>&nbsp;
                                    <h4>Captain <h:outputText value="#{tbMatchteamController.matchCek.idAwayTeam.captain.nama}"/></h4>
                                    <div class="post-metas">
                                        <div class="post-meta">
                                            Win <h:outputText value="#{tbMatchteamController.matchCek.idAwayTeam.win}" /> Games
                                        </div>
                                        <div class="post-meta">Lose <h:outputText value="#{tbMatchteamController.matchCek.idAwayTeam.lose}"/> Games</div>
                                    </div>
                                    <p><h:outputText value="#{tbMatchteamController.matchCek.idAwayTeam.deskripsi}"/></p>
                                </div>
                            </div>
                            
                            
                            <div class="col-lg-12">
                                <div class="blog-post">
                                    <h3>Individu Participant</h3>
                                    <h:form styleClass="jsfcrud_list_form">
                                        <p:messages id="messages" showDetail="true" closable="true">
                                            <p:autoUpdate />
                                        </p:messages>
                                        
                                        <h:panelGroup>
                                            <p:dataTable var="item" value="#{tbMatchteamController.getListIndividuMatch(tbMatchteamController.matchCek)}" paginator="true" rows="10"
                                                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                                rowsPerPageTemplate="5,10,15" id="tableStateDT" lazy="true" multiViewState="true" filteredValue="#{tbTeamController.filterPemainTeam}">

                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Search all fields:" />
                                                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column headerText="Nama" sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                                                    <h:outputText value="#{item[1]}"/>
                                                </p:column>
                                                <p:column headerText="Telephone" sortBy="#{item[2]}" filterBy="#{item[2]}" filterMatchMode="contains">
                                                    <h:outputText value="#{item[2]}"/>
                                                </p:column>
                                                <p:column headerText="Alamat" sortBy="#{item[3]}" filterBy="#{item[3]}" filterMatchMode="contains">
                                                    <h:outputText value="#{item[3]}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>
                                        
                                    </h:form>
                                </div>
                            </div>
                            
                        </div>



                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

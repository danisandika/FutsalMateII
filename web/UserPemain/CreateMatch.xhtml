<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Make A New Match</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                <h:outputScript>
                    .value {
                        font-weight: bold;
                    }
                </h:outputScript>
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p:selectOneMenu id="idAwayTeam" style="width:552px" value="#{tbMatchteamController.selected.idAwayTeam}" title="Opposing Team" >
                                                    <f:selectItems value="#{tbTeamController.itemsAvailableSelectOne}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-md-6">
                                                <p:selectOneMenu id="status" style="width:552px" value="#{tbMatchteamController.selected.status}" title="Status Match" >
                                                    <f:facet name="header">
                                                        <h:outputText value="Choose status Match" style="font-weight:bold;"/>
                                                        <p:separator />
                                                    </f:facet>
                                                    <f:selectItems itemValue="1" itemLabel="Private Match"/>
                                                    <f:selectItems itemValue="2" itemLabel="Just Open to others Team"/>
                                                    <f:selectItems itemValue="3" itemLabel="Open to others Team or Individu"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-md-12">
                                                <h:inputText id="idPemesanan" value="#{tbMatchteamController.selected.idPemesanan}" required="true" a:placeholder="ID Pemesanan"/>
                                                <h:inputTextarea id="deskripsi" value="#{tbMatchteamController.selected.deskripsi}" required="true" a:placeholder="Description"/>
                                            </div>
                                        </div>
                                        
                                        <br/><br/>
                                        <h:commandLink class="site-btn" action="#{tbMatchteamController.createMatch()}" value="Create Team" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

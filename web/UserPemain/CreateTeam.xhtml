<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Create Your Team</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form enctype="multipart/form-data">
                                        <h:inputText id="namaTeam" value="#{tbTeamController.selected.namaTeam}" required="true" a:placeholder="Name Team"/>
                                        <h:inputTextarea id="deskripsi" value="#{tbTeamController.selected.deskripsi}" required="true" a:placeholder="Description"/>
                                        <h:outputLabel value="Your Logo " for="logo" style="color: #ebebeb" />&nbsp;
                                        <h:inputFile id="logo" value="#{tbTeamController.logo}"
                                                      required="true" style="color: #ebebeb" requiredMessage="Photos must be uploaded"/>
                                        <br/><br/>
                                        <h:commandLink class="site-btn" action="#{tbTeamController.createTeam()}" value="Create Team" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../TemplatePengelola.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                Edit Password
            </ui:define>

            <ui:define name="descript">
                Pengelola Lapangan Futsal
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>Edit Password Pengelola</span>
                        </a>
                    </li>
                    
                </ul>
                #{editUser.editPasswordPengelola(loggedPengelola.idPengelola)}
                <div class="main-card mb-3 card">
                <div class="card-body">
                                <h5 class="card-title">Edit Password</h5>
                                <h:form enctype="multipart/form-data">
                                  
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom03">Password Baru</label>
                                            <h:inputSecret class="form-control" a:placeholder="Password" id="password" value="#{editUser.tbPengelola.password}" required="true">
                                                <f:validator validatorId="confirmPasswordValidator" />
                                                <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                                <f:ajax event="blur" execute="password confirm" render="m_password" />
                                            </h:inputSecret>
                                            
                                            <h:message id="m_password" for="password"/>
                                            
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom03">Konfirmasi Password</label>
                                            <h:inputSecret id="confirm" binding="#{confirmPassword}" required="true" class="form-control">
                                                <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                                            </h:inputSecret>
                                            <h:message id="m_confirm" for="confirm" />
                                            
                                        </div>
                                    </div>
                                    
                                     <div class="form-row">
                                         <div class="col-md-6">
                                             <h:commandLink class="btn btn-primary" action="#{editUser.updatePengelola}" style="width: 95%" value="Simpan"/>
                                         </div>
                                         <div class="col-md-6">
                                         <h:commandLink onclick="history.go(-1); return false;" value="Batal" a:type="reset" class="btn btn-danger" style="width: 95%;float: right;"/>
                                         </div>
                                     </div>
                                </h:form>
            
                                
                            </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>

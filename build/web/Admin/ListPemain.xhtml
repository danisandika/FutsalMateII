<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbPemainTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Pemain Futsal
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Pemain Futsal</h5>
                                        <br/>
                                        
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:outputText escape="false" value="#{bundle.ListTbPemainEmpty}" rendered="#{tbPemainController.items.rowCount == 0}"/>
                                            <h:panelGroup rendered="#{tbPemainController.items.rowCount > 0}">
                                                <p:dataTable value="#{tbPemainController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered"
                                                            id="tableStateDT" widgetVar="PemainTable" multiViewState="true"
                                                            rows="5" paginator="true"
                                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                            rowsPerPageTemplate="5,10,15"
                                                            selectionMode="single" selection="#{item}" rowKey="#{item.idPemain}"
                                                            emptyMessage="Tidak ada Pemain Futsal yang sesuai kriteria" filteredValue="#{tbPemainController.filterFutsal}">
                                                    
                                                     <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Cari di Tabel:" />
                                                            <p:inputText id="globalFilter" onkeyup="PF('PemainTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                        </p:outputPanel>
                                                     </f:facet>
                                                    
                                                    
                                                    <p:column headerText="Nama Pemain" filterBy="#{item.nama}" sortBy="#{item.nama}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama Pemain"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.nama}"/>
                                                    </p:column>
                                                     <p:column headerText="Email" filterBy="#{item.email}" sortBy="#{item.email}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Email"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.email}"/>
                                                    </p:column>
                                                    <p:column headerText="Jenis Kelamin" sortBy="#{item.gender}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Jenis Kelamin"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.gender == 1 ? 'Laki-laki' : 'Perempuan'}"/>
                                                    </p:column>
                                                    <p:column headerText="Alamat" filterBy="#{item.alamat}" sortBy="#{item.alamat}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Alamat"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.alamat}"/>
                                                    </p:column>
                                                    <p:column headerText="No Telepon" filterBy="#{item.notelp}" sortBy="#{item.notelp}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="No Telepon"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.notelp}"/>
                                                    </p:column>
                                                   
                                                    <p:column headerText="Nama Team" filterBy="#{item.idTeam.namaTeam}" sortBy="#{item.idTeam.namaTeam}" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Nama Team"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idTeam.namaTeam}"/>
                                                    </p:column>
                                                    <p:column headerText="Aksi" filterMatchMode="contains">
                                                        <f:facet name="header">
                                                            <h:outputText value="Aksi"/>
                                                        </f:facet>
                                                        <h:commandLink class="mb-2 mr-2 btn btn-info" action="#{tbPemainController.prepareViewAdmin()}" value="#{bundle.ListTbPemainViewLink}"/>
                                                        <h:outputText value=" "/>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGroup>
                                            <br />
                                            
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>

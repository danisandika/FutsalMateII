<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbAdminTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
               Administrator
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
                            <span>Tambah Admin</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Administrator</h5>
                                        <br/>
                                        <p:tooltip />
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:panelGroup id="messagePanel" layout="block" >
                                                
                                            </h:panelGroup>
                                            
                                            <h:outputText escape="false" value="#{bundle.ListTbAdminEmpty}" rendered="#{tbAdminController.items.rowCount == 0}"/>
                                                <h:panelGroup rendered="#{tbAdminController.items.rowCount > 0}">
                                                
                                                <p:dataTable value="#{tbAdminController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered "
                                                            id="tableStateDT" widgetVar="AdminTable" multiViewState="true"
                                                            rows="5" paginator="true"
                                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                            rowsPerPageTemplate="5,10,15"
                                                            selectionMode="single" selection="#{item}" rowKey="#{item.idAdmin}"
                                                            emptyMessage="Tidak ada Administrator yang sesuai kriteria" filteredValue="#{tbAdminController.filterAdmin}">
                                                
                                                    <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Cari di Tabel:" />
                                                            <p:inputText id="globalFilter" onkeyup="PF('AdminTable').filter()" style="width:150px" placeholder="Masukan Kata Kunci..."/>
                                                        </p:outputPanel>
                                                     </f:facet>
                                                    
                                                <p:column headerText="Foto Diri">
                                                    <f:facet name="header">
                                                        <h:outputText value="Foto Diri"/>
                                                    </f:facet>
                                                    <h:graphicImage value="/Image_profil_admin/#{item.foto}" class="rounded-circle" width="60" height="60"/>

                                                </p:column>
                                                    
                                                <p:column headerText="Nama" filterBy="#{item.nama}" sortBy="#{item.nama}" filterMatchMode="contains">
                                                    <f:facet name="header">
                                                        <h:outputText value="Nama"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nama}"/>
                                                </p:column>
                                                <p:column headerText="Email" filterBy="#{item.email}" sortBy="#{item.email}" filterMatchMode="contains">
                                                    <f:facet name="header">
                                                        <h:outputText value="Email"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.email}"/>
                                                </p:column>
                                                <p:column headerText="No.Telp" filterBy="#{item.notelp}" sortBy="#{item.notelp}" filterMatchMode="contains">
                                                    <f:facet name="header">
                                                        <h:outputText value="No.Telp"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.notelp}"/>
                                                </p:column>
                                                
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Aksi"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{tbAdminController.prepareView}" value="Detail" class="mb-2 mr-2 btn btn-info"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{tbAdminController.destroy}" value="Hapus" class="mb-2 mr-2 btn btn-danger" rendered="#{item.status == 1}"/>
                                                    <h:commandLink action="#{tbAdminController.aktif}" value="Aktif" class="mb-2 mr-2 btn btn-primary" rendered="#{item.status == 0}"/>
                                                </p:column>
                                            </p:dataTable>
                                             <br/>
                                           
                                           
                                            </h:panelGroup>
                                            <br />
                                            <br />
                                            
                                      </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                     <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Insert </h5>
                                        <h:form>
                                        
                                        <div class="input-group"> 
                                            <div class="input-group-prepend"><span class="input-group-text">Nama</span></div>
                                            <h:inputText id="nama" value="#{tbAdminController.selected.nama}" title="#{bundle.CreateTbAdminTitle_nama}" required="true" requiredMessage="#{bundle.CreateTbAdminRequiredMessage_nama}" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                             <h:inputText id="email" value="#{tbAdminController.selected.email}"  title="#{bundle.CreateTbAdminTitle_email}" required="true" requiredMessage="#{bundle.CreateTbAdminRequiredMessage_email}" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-append"><span class="input-group-text">No Telp</span></div>
                                            <h:inputText id="notelp" value="#{tbAdminController.selected.notelp}" title="#{bundle.CreateTbAdminTitle_notelp}" class="form-control"/>
                                            
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Alamat</span>
                                            </div>
                                            <h:inputTextarea rows="3" id="alamat" value="#{tbAdminController.selected.alamat}" title="Alamat" required="true" requiredMessage="#{bundle.CreateTbAdminRequiredMessage_alamat}" class="form-control" />
                                        </div>
                                        <br/>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Tanggal Lahir</span>
                                            </div>
                                            <h:inputText a:type="date" class="form-control" id="validationCustom04" value="#{tbAdminController.selected.tglLahir}" required="">
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </h:inputText>
                                           
                                        </div>
                                        <br/><br/>
                                        <div class="form-row">
                            
                                            <div class="col-md-6">
                                                <h:commandLink class="btn btn-primary" action="#{tbAdminController.create}" style="width: 95%" value="Simpan"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h:commandLink onclick="history.go(-1); return false;" value="Batal" a:type="reset" class="btn btn-danger" style="width: 95%;float: right;"/>
                                            </div>
                            
                                        </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

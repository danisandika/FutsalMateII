<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbAdminTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
               Administrator
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" class="nav-link" id="tab-1" data-toggle="tab" href="#tab-content-1">
                            <span>Insert Admin</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Tempat Futsal</h5>
                                        <br/>
                                        <p:tooltip />
                                        <h:form styleClass="jsfcrud_list_form">
                                            <p:messages id="messages" showDetail="true" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:panelGroup id="messagePanel" layout="block" >
                                                
                                            </h:panelGroup>
                                            
                                            <h:outputText escape="false" value="#{bundle.ListTbAdminEmpty}" rendered="#{tbAdminController.items.rowCount == 0}"/>
                                                <h:panelGroup rendered="#{tbAdminController.items.rowCount > 0}">
                                                
                                                <h:dataTable value="#{tbAdminController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered ">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nama"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nama}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Email"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.email}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="No Telp"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.notelp}"/>
                                                </h:column>
                                                
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Action"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{tbAdminController.prepareView}" value="#{bundle.ListTbAdminViewLink}" class="mb-2 mr-2 btn btn-info"/>
                                                    <h:outputText value=" "/>
                                                   
                                                    <h:commandLink action="#{tbAdminController.destroy}" value="#{bundle.ListTbAdminDestroyLink}" class="mb-2 mr-2 btn btn-danger"/>
                                                </h:column>
                                            </h:dataTable>
                                             <br/>
                                            <nav class="" aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item"><h:commandLink action="#{tbAdminController.previous}" rendered="#{tbAdminController.pagination.hasPreviousPage}" class="page-link" a:aria-label="Previous"><span aria-hidden="true">« #{bundle.Previous} #{tbAdminController.pagination.pageSize}</span><span class="sr-only">Previous</span></h:commandLink></li>
                                                
                                                <li class="page-item active"><a href="javascript:void(0);" class="page-link">#{tbAdminController.pagination.pageFirstItem + 1}</a></li>
                                                
                                                <li class="page-item"><h:commandLink action="#{tbAdminController.next}" rendered="#{tbAdminController.pagination.hasNextPage}" class="page-link" a:aria-label="Next"><span aria-hidden="true">#{bundle.Next} #{tbAdminController.pagination.pageSize} »</span><span class="sr-only">Next</span></h:commandLink></li>
                                            </ul>
                                            </nav>
                                           
                                            </h:panelGroup>
                                            <br />
                                            <br />
                                            
                                      </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                     <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Insert </h5>
                                        <h:form>
                                        
                                        <div class="input-group"> 
                                            <div class="input-group-prepend"><span class="input-group-text">Nama</span></div>
                                            <h:inputText id="nama" value="#{tbAdminController.selected.nama}" title="#{bundle.CreateTbAdminTitle_nama}" required="true" requiredMessage="#{bundle.CreateTbAdminRequiredMessage_nama}" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                             <h:inputText id="email" value="#{tbAdminController.selected.email}"  title="#{bundle.CreateTbAdminTitle_email}" required="true" requiredMessage="#{bundle.CreateTbAdminRequiredMessage_email}" class="form-control"/>
                                        </div>
                                        <br></br>
                                        <div class="input-group">
                                            <div class="input-group-append"><span class="input-group-text">No Telp</span></div>
                                            <h:inputText id="notelp" value="#{tbAdminController.selected.notelp}" title="#{bundle.CreateTbAdminTitle_notelp}" class="form-control"/>
                                            
                                        </div>
                                        <br></br>
                                        <h:commandLink action="#{tbAdminController.create}" value="#{bundle.CreateTbAdminSaveLink}" class="mb-2 mr-2 btn btn-primary"/>
                                        <button class="mb-2 mr-2 btn btn-danger" type="reset">Reset</button>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

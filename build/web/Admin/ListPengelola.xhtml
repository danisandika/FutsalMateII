<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ListTbPengelolaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="descript">
                Pengelola Lapangan Futsal 
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>

            <ui:define name="main">
                
                <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                    <li class="nav-item">
                        <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                            <span>List</span>
                        </a>
                    </li>
                    
                </ul>
                
                <div class="tab-content">
                    
                    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-body">
                                        <h5 class="card-title">List Pengelola Futsal</h5>
                                        <br/>
                                                    <h:form styleClass="jsfcrud_list_form">
                                                    <p:messages id="messages" showDetail="true" closable="true">
                                                        <p:autoUpdate />
                                                    </p:messages>
                                                    <h:outputText escape="false" value="#{bundle.ListTbPengelolaEmpty}" rendered="#{tbPengelolaController.items.rowCount == 0}"/>
                                                    <h:panelGroup rendered="#{tbPengelolaController.items.rowCount > 0}">
                                                       
                                                        <h:dataTable value="#{tbPengelolaController.items}" var="item" class="mb-0 table table-striped table-hover table-bordered ">
                                                            
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Email"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.email}"/>
                                                            </h:column>
                                                           
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Alamat"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.alamat}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Tanggal Lahir"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.tglLahir}">
                                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                                </h:outputText>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Foto Identitas Diri"/>
                                                                </f:facet>
                                                                <h:graphicImage value="/Image_ktp_pengelola/#{item.fotoKtp}" width="85" height="53"/>
                                                         
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Foto Diri"/>
                                                                </f:facet>
                                                                <h:graphicImage value="/Image_profil_pengelola/#{item.foto}" class="rounded-circle" width="80" height="80"/>
                                                             
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Action"/>
                                                                </f:facet>
                                                                <h:commandLink action="#{tbPengelolaController.prepareViewAdmin()}" value="#{bundle.ListTbPengelolaViewLink}"  class="mb-2 mr-2 btn btn-info"/>
                                                                <h:outputText value=" "/>
                                                               
                                                                <h:commandLink class="#{item.status == 1 ? 'mb-2 mr-2 btn btn-danger' : 'mb-2 mr-2 btn btn-success'}" action="#{tbPengelolaController.ubahStatus}" value="#{item.status == 1 ? 'Nonaktifkan' : 'Aktifkan'}" title="#{item.status == 1 ? 'Nonaktifkan Keanggotaan' : 'Aktifkan Keanggotaan'}"/>
                                                                
                                                            </h:column>
                                                        </h:dataTable>
                                                        
                                                        <br/>
                                                        <nav class="" aria-label="Page navigation example">
                                                        <ul class="pagination">
                                                            <li class="page-item"><h:commandLink action="#{tbPengelolaController.previous}" rendered="#{tbPengelolaController.pagination.hasPreviousPage}" class="page-link" a:aria-label="Previous"><span aria-hidden="true">« #{bundle.Previous} #{tbPengelolaController.pagination.pageSize}</span><span class="sr-only">Previous</span></h:commandLink></li>

                                                            <li class="page-item active"><a href="javascript:void(0);" class="page-link">#{tbPengelolaController.pagination.pageFirstItem + 1}</a></li>

                                                            <li class="page-item"><h:commandLink action="#{tbPengelolaController.next}" rendered="#{tbPengelolaController.pagination.hasNextPage}" class="page-link" a:aria-label="Next"><span aria-hidden="true">#{bundle.Next} #{tbPengelolaController.pagination.pageSize} »</span><span class="sr-only">Next</span></h:commandLink></li>
                                                        </ul>
                                                        </nav>

                                                    </h:panelGroup>
                                                    <br />
                                                    
                                                </h:form>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ViewTbAdminTitle}"></h:outputText>
            </ui:define>
            <ui:define name="descript">
                Administrator Futsal
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>
             <ui:define name="main">
            <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
            </p:messages>
            <h:panelGroup id="messagePanel" layout="block">
                
            </h:panelGroup>
            <div class="main-card mb-3 card">
                <div class="card-body"><h5 class="card-title">Detail Administrator</h5>
                    <hr/>
                    <h:form class="">
                        <div class="form-row">
                            <div class="col-md-4 mb-3"></div>
                            <div class="col-md-4 mb-3">
                            <h:graphicImage width="300" height="300" class="rounded-circle" value="/Image_profil_admin/not_found.png" alt="" rendered="#{editUser.tbAdmin.foto == null}"/>
                            <h:graphicImage width="300" height="300" class="rounded-circle" value="/Image_profil_admin/#{editUser.tbAdmin.foto}" alt="" rendered="#{editUser.tbAdmin.foto != null}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Nama</label><br/>
                                    <h5>#{tbAdminController.selected.nama}</h5>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                     <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Tanggal Lahir</label>
                                     <h5><h:outputText value="#{tbAdminController.selected.tglLahir}">
                                            <f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputText></h5>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Email</label>
                                    <h5>#{tbAdminController.selected.email}</h5>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                     <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">No Telp</label>
                                     <h5>#{tbAdminController.selected.notelp}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="position-relative form-group">
                                    <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Alamat</label>
                                    <h5>#{tbAdminController.selected.alamat}</h5>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-row">
                            <div class="col-md-5">
                                <div class="position-relative form-group">
                                    <h:link outcome="EditAdmin" value="#{bundle.ViewTbAdminEditLink}"  class="mb-6 mr-6 btn btn-primary" style="width: 100%"/>
                                <h:outputText value=" "/>
                                </div>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="col-md-5">
                                <div class="position-relative form-group">
                                    <h:commandLink action="#{tbAdminController.destroy}" value="Hapus" class="mb-6 mr-6 btn btn-danger" style="width: 100%" rendered="#{tbAdminController.selected.status == 1}"/>
                                    <h:commandLink action="#{tbAdminController.aktif}" value="Aktif" class="mb-6 mr-6 btn btn-info" style="width: 100%" rendered="#{tbAdminController.selected.status == 0}"/>
                                <h:outputText value=" "/>
                                </div>
                            </div>
                            
                        </div>
                    </h:form>
                </div>
            </div>
            
        </ui:define>
    </ui:composition>
   </body>
</html>

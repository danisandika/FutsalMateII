<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <body>
        <ui:composition template="./../TemplateAdmin.xhtml">

            <ui:define name="iconTitle">
                <i class="pe-7s-drawer icon-gradient bg-happy-itmeo"></i>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{bundle.ViewTbAdminTitle}"></h:outputText>
            </ui:define>
            <ui:define name="descript">
                Administrator Futsalan
            </ui:define>

            <ui:define name="titleRight">
                
            </ui:define>
             <ui:define name="main">
            <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
            </p:messages>
            <h:panelGroup id="messagePanel" layout="block">
                
            </h:panelGroup>
            <div class="main-card mb-3 card">
                <div class="card-body"><h5 class="card-title">Details Administrator</h5>
                    <hr/>
                    <h:form class="">
                        <div class="position-relative form-group">
                            <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Nama</label><br/>
                            <h5>#{tbAdminController.selected.nama}</h5>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">Email</label>
                                    <h5>#{tbAdminController.selected.email}</h5>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                     <label for="exampleCity" style="font-weight: bold" class="mb-2 mr-2 badge badge-focus">No Telp</label>
                                     <h5>#{tbAdminController.selected.notelp}</h5>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <h:link outcome="EditAdmin" value="#{bundle.ViewTbAdminEditLink}"  class="mb-6 mr-6 btn btn-primary" style="width: 550px;"/>
                                <h:outputText value=" "/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group">
                                        <h:commandLink action="#{tbAdminController.destroy}" value="#{bundle.ListTbAdminDestroyLink}" class="mb-6 mr-6 btn btn-danger" style="width: 550px;"/>
                                    <h:outputText value=" "/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            
        </ui:define>
    </ui:composition>
   </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Edit Your Profil</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h:inputText id="nama" value="#{tbPemainController.selected.nama}" required="true" title="Your Name" a:placeholder="Your Name"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h:inputText id="notelp" value="#{tbPemainController.selected.notelp}" required="true" title="Telephone" a:placeholder="Telephone"/>
                                            </div>
                                        </div>
                                        <h:inputText id="email" value="#{tbPemainController.selected.email}" required="true" title="E-mail" a:placeholder="E-mail"/>
                                        <h:inputTextarea id="alamat" value="#{tbPemainController.selected.alamat}" required="true" title="Address" a:placeholder="Address"/>
                                        <h:selectOneRadio value = "#{tbPemainController.selected.gender}" style="color: #ebebeb"> 
                                            <f:selectItem itemValue = "1" itemLabel = "Male" /> 
                                            <f:selectItem itemValue = "0" itemLabel = "Female" />
                                        </h:selectOneRadio>  
                                        <br/><br/>
                                        <h:commandLink class="site-btn" action="#{tbPemainController.update()}" value="Edit Profil" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

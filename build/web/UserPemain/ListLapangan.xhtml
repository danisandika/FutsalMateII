<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Futsal Field</h2>
                <p>We cooperate with the Futsal Field. You can also work with us</p>
                <h:link outcome="/index" class="site-btn">Let's work together</h:link>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
			<div class="row">
                            <div class="col-lg-8 sidebar">
                                <div class="sb-widget">
                                    <div class="blog-post">
                                        <h3>Good Futsal Field</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 sidebar">
                                <div class="sb-widget">
                                    <form class="sb-search">
                                        <input type="text" placeholder="Search" />
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br/>
                        
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListTbLapanganEmpty}" rendered="#{tbLapanganController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{tbLapanganController.items.rowCount > 0}">
                                <h:dataTable value="#{tbLapanganController.items}" var="item" width="2440">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value=" "/>
                                        </f:facet>
                                        <div class="blog-post">
                                            <br/><br/>
                                            <h:graphicImage url="/Image_lapfutsal/#{item.gambar}" alt="" width="150" />
                                        </div>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value=" "/>
                                        </f:facet>
                                        <div class="col-md-4">
                                            <div class="blog-post">
                                                <h4><h:outputText value="#{item.namaLapangan}"/> Field</h4>
                                                <div class="post-date">From <h:outputText value="#{item.idFutsal.namaFutsal}"/></div>
                                                <div class="post-metas">
                                                    <div class="post-meta">
                                                        Price Rp. <h:outputText value="#{item.harga}" ><f:convertNumber locale="in_ID" /></h:outputText> / hour
                                                    </div>
                                                    <div class="post-meta">Type <h:outputText value="#{item.jenisLapangan}"/></div>
                                                    <div class="post-meta">Location <h:outputText value="#{item.idFutsal.alamatFutsal}"/></div>
                                                </div>
                                                <p><h:outputText value="#{item.idFutsal.deskripsiFutsal}"/></p>
                                                <h:commandLink class="read-more" action="#{tbLapanganController.prepareView2()}" value="Read More"/>
                                            </div>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            
                        </h:form>
                        
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

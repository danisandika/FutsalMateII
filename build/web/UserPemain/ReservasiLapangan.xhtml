                    <h2>Reservation <h:outputText value="#{tbLapanganController.selected.idFutsal.namaFutsal}"/> Field</h2>

                <script type="text/javascript">
                    //<![CDATA[
                    function dateTemplateFunc(date) {
                        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';
                    }
                    //]]>
                </script>

                <style type="text/css">
                    .value {
                        font-weight: bold;
                    }
                </style>
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
                                    
                                    <h:form id="form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h:outputLabel class="col-lg-6" value="Play Date " for="tglMain" style="color: #ebebeb" />&nbsp;
                                                <p:datePicker id="tglMain" 
                                                              value="#{tbPemesananController.dateTgl}" 
                                                              title="Play Date" required="true"
                                                              showButtonBar="true"
                                                              mindate="#{tbPemesananController.minDate}"
                                                              readonlyInput="true"
                                                              class="col-lg-6">
                                                </p:datePicker>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel class="col-lg-6" value="Time to Start Playing " for="jamMainMulai" style="color: #ebebeb" />&nbsp;
                                                <p:datePicker id="jamMainMulai" 
                                                              value="#{tbPemesananController.dateJam}" 
                                                              title="Time to Start Playing" 
                                                              pattern="HH:mm"
                                                              class="col-lg-6">
                                                </p:datePicker>
                                            </div>
                                            <div class="col-md-6">
                                                &nbsp;&nbsp;&nbsp;&nbsp;<h:outputLabel value="Duration " for="durasi" style="color: #ebebeb" />&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;<h:inputText id="durasi" value="#{tbPemesananController.selected.durasi}" title="Duration" a:placeholder="(Hourly)" />
                                            </div>
                                            
                                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                                <p:panelGrid id="display" columns="4" columnClasses="label,value,label,value">
                                                    
                                                    <h:outputText value="Button Bar:" />
                                                    <h:outputText value="#{tbPemesananController.dateTgl}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                    
                                                    <h:outputText value="Time Only (Min-Max):" />
                                                    <h:outputText value="#{tbPemesananController.dateJam}">
                                                        <f:convertDateTime pattern="HH:mm" />
                                                    </h:outputText>
                                                    
                                                </p:panelGrid>
                                            </p:dialog>
                                            
                                            <br/><br/>
                                            <div class="col-md-12">
                                            <h:commandLink class="site-btn" action="#{tbTeamController.createTeam()}" value="Create Reservation" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                        
            </ui:define>

        </ui:composition>

    </body>
</html>

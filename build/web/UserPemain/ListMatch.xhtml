<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Choose Your Match</h2>
                <p>
                    <h:outputLabel rendered="#{templateIsCaptain == true}">You can Join or create a new Match, Enjoy!</h:outputLabel>
                </p>
                <h:form>
                    <h:commandLink rendered="#{templateIsCaptain == true}" action="#{tbMatchteamController.prepareCreateByPemain()}" class="site-btn">Create One</h:commandLink>
                </h:form>
            </ui:define>

            <ui:define name="BodyBlog">
                <p:tooltip />
                <p:growl id="messages" showDetail="true" />
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
			<div class="row">
                            <div class="col-lg-8 sidebar">
                                <div class="sb-widget">
                                    <div class="blog-post">
                                        <h3>Upcoming Match</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 sidebar">
                                <div class="sb-widget">
                                    <form class="sb-search">
                                        <input type="text" placeholder="Search" />
                                    </form>
                                </div>
                            </div>
                            <br/>
                            <div class="col-12">
                                <div class="latest-news-widget">
                                        <h:form styleClass="jsfcrud_list_form">
                                            <h:panelGroup rendered="#{tbMatchteamController.items.rowCount > 0}">
                                                <h:dataTable value="#{tbMatchteamController.items}" var="item" style="border:solid 0px" width="115%">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                            <h:outputText value="#{item.idMatchteam}" style="display: none"/>
                                                            <div class="ln-item">
                                                                <h:graphicImage url="/Image_logo_team/#{item.idHomeTeam.logo}" alt="" />
                                                                <div class="ln-text">
                                                                    <div class="ln-date">
                                                                        <h:panelGroup rendered="#{item.idPemesanan != null}" >
                                                                            <h:outputText value="#{item.idPemesanan.idLapangan.namaLapangan}"/>, 
                                                                            <h:outputText value="#{item.idPemesanan.idLapangan.idFutsal.namaFutsal}"/>, 
                                                                            <h:outputText value="#{item.idPemesanan.idLapangan.idFutsal.alamatFutsal}"/>
                                                                        </h:panelGroup>
                                                                        <h:outputText value="Information not available" rendered="#{item.idPemesanan == null}" />
                                                                    </div>
                                                                    
                                                                    <h6 style="color: #10ddb4">
                                                                        Home Team <h:outputText value="#{item.idHomeTeam.namaTeam}"/>
                                                                        <h:outputText value=" vs Away Team #{item.idAwayTeam.namaTeam}" rendered="#{item.idAwayTeam != null}"/>
                                                                    </h6>
                                                                    
                                                                    <h6><h:outputText value="#{item.deskripsi}"/></h6>
                                                                    <div class="ln-metas">
                                                                        <div class="ln-meta">
                                                                            <h:panelGroup rendered="#{item.idPemesanan != null}" > 
                                                                                <h:outputText value="#{item.idPemesanan.tglMain}">
                                                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                                                </h:outputText>
                                                                                at 
                                                                                <h:outputText value="#{item.idPemesanan.jamMainMulai}"><f:convertDateTime pattern="HH:mm" /></h:outputText> - 
                                                                                <h:outputText value="#{item.idPemesanan.jamMainSelesai}"><f:convertDateTime pattern="HH:mm" /></h:outputText> WIB
                                                                            </h:panelGroup>
                                                                            <h:outputText value="Information not available" rendered="#{item.idPemesanan == null}" />
                                                                        </div>
                                                                        <div class="ln-meta">
                                                                            <h:outputText value="Just Team vs Team" rendered="#{item.status == 0}"/>
                                                                            <h:outputText value="Open to one team and individu" rendered="#{item.status == 1}"/>
                                                                            <h:outputText value="Closed to join" rendered="#{item.status == 2}"/>
                                                                            <h:outputText value="Ended" rendered="#{item.status == 3}"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                        <br/>
                                                        <br/>
                                                        <h:commandLink class="site-btn" action="#{tbMatchteamController.prepareViewMatch()}" value="Check Detail" />
                                                        <br/>
                                                        <br/>
                                                        <br/>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2_1.xhtml">

            <ui:define name="TitlePage">
                <h:form>
                    <h2>Reservation <h:outputText value="#{tbLapanganController.selected.idFutsal.namaFutsal}"/> Field</h2>
                </h:form> 
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form id="form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h:outputLabel value="Play Date" for="tglMain" style="color: #ebebeb" /><br/>
                                                <p:calendar id="datetime" value="#{tbPemesananController.datetimePlay}" mindate="#{currentDate}"
                                                            title="Play Date" required="true" pattern="MM/dd/yyyy HH:mm" />
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="Duration " for="durasi" style="color: #ebebeb" />&nbsp;
                                                <h:inputText a:type="number" id="durasi"  value="#{tbPemesananController.selected.durasi}" title="Duration" a:placeholder="(Hourly)" >
                                                    <f:convertNumber pattern="#" integerOnly="true" />
                                                </h:inputText>
                                            </div>
                                            
                                            <br/><br/>
                                            <div class="col-md-12">
                                            <h:commandLink class="site-btn" action="#{tbPemesananController.createReservasi()}" value="Create Reservation" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

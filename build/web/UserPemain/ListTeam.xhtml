<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Choose Your Team</h2>
                <p>You can be part of a Team or become the Captain</p>
                <h:form>
                    <h:link rendered="#{templateIdTeam != null}" outcome="/UserPemain/ManageTeam" class="site-btn">Check My Team</h:link>
                    <h:commandLink rendered="#{templateIsCaptain == false || templateIdTeam == null}" 
                                   action="#{tbTeamController.prepareCreateByPemain()}" class="site-btn">Create One</h:commandLink>
                    
                    <h:commandLink class="site-btn" action="#{tbTeamController.pleaseLogin()}" onclick="return confirm('Please SignIn first!')" 
                                   rendered="#{loginPemainController.dataPemain == null &amp;&amp; templateIdTeam == null}" value="Create One" />
                </h:form>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
			<div class="row">
                            <div class="col-lg-8 sidebar">
                                <div class="sb-widget">
                                    <div class="blog-post">
                                        <h3>Team</h3>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="col-12">
                                <div class="latest-news-widget">
                                        <h:form styleClass="jsfcrud_list_form">
                                        <p:growl id="messages" showDetail="true" />
                                            <h:panelGroup rendered="#{tbTeamController.items.rowCount > 0}">
                                                <h:dataTable value="#{tbTeamController.items}" var="item" style="border:solid 0px" width="116%">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idTeam}" style="display: none"/>
                                                        <div class="ln-item">
                                                            <h:graphicImage url="/Image_logo_team/#{item.logo}" alt="" rendered="#{item.logo != null}" />
                                                            <h:graphicImage url="/Image_logo_team/no_image.jpg" alt="" rendered="#{item.logo == null}" />
                                                            <div class="ln-text">
                                                                <div class="ln-date">
                                                                    Team <h:outputText value="#{item.namaTeam}" />
                                                                </div>
                                                                <h6><h:outputText value="#{item.deskripsi}"/></h6>
                                                                <div class="ln-metas">
                                                                    <div class="ln-meta">Captain Team : <h:outputText value="#{item.captain.nama}"/></div>
                                                                    <div class="ln-meta">
                                                                        Rate Game : <h:outputLabel value="#{item.rate}" />%
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=" "/>
                                                        </f:facet>
                                                        <br/>
                                                        <h:commandLink action="#{tbTeamController.prepareViewTeam()}" class="site-btn" value="Check Detail" />
                                                        <br/>
                                                        <br/>
                                                        <br/>
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

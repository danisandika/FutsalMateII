<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Futsal <h:outputLabel value="#{tbRatingController.futsalRate.namaFutsal}" /></h2>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        
			<div class="row">
                            <div class="col-lg-12 sidebar">
                                <div class="sb-widget">
                                    <div class="blog-post">
                                        <h3>Give Your Review</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form>
                                        <p:rating value="#{tbRatingController.selected.rating}" stars="5" styleClass="rating ui-rating-on"/>
                                        <br/>
                                        <h:inputTextarea id="komentar" value="#{tbRatingController.selected.komentar}" required="true" a:placeholder="Dicribe your opinion"/>
                                        
                                        <br/><br/>
                                        <h:commandLink class="site-btn" action="#{tbRatingController.createRate()}" value="Send Review" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

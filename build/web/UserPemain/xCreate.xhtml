<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTbTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_idTeam}" for="idTeam" />
                    <h:inputText id="idTeam" value="#{tbTeamController.selected.idTeam}" title="#{bundle.CreateTbTeamTitle_idTeam}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_idTeam}"/>
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_namaTeam}" for="namaTeam" />
                    <h:inputText id="namaTeam" value="#{tbTeamController.selected.namaTeam}" title="#{bundle.CreateTbTeamTitle_namaTeam}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_namaTeam}"/>
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_deskripsi}" for="deskripsi" />
                    <h:inputText id="deskripsi" value="#{tbTeamController.selected.deskripsi}" title="#{bundle.CreateTbTeamTitle_deskripsi}" />
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_logo}" for="logo" />
                    <h:inputText id="logo" value="#{tbTeamController.selected.logo}" title="#{bundle.CreateTbTeamTitle_logo}" />
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_win}" for="win" />
                    <h:inputText id="win" value="#{tbTeamController.selected.win}" title="#{bundle.CreateTbTeamTitle_win}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_win}"/>
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_lose}" for="lose" />
                    <h:inputText id="lose" value="#{tbTeamController.selected.lose}" title="#{bundle.CreateTbTeamTitle_lose}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_lose}"/>
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_rate}" for="rate" />
                    <h:inputText id="rate" value="#{tbTeamController.selected.rate}" title="#{bundle.CreateTbTeamTitle_rate}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_rate}"/>
                    <h:outputLabel value="#{bundle.CreateTbTeamLabel_captain}" for="captain" />
                    <h:selectOneMenu id="captain" value="#{tbTeamController.selected.captain}" title="#{bundle.CreateTbTeamTitle_captain}" required="true" requiredMessage="#{bundle.CreateTbTeamRequiredMessage_captain}">
                        <f:selectItems value="#{tbPemainController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbTeamController.create}" value="#{bundle.CreateTbTeamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tbTeamController.prepareList}" value="#{bundle.CreateTbTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTbTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

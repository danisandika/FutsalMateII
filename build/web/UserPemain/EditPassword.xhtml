<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template2.xhtml">

            <ui:define name="TitlePage">
                <h2>Edit Your Profil</h2>
            </ui:define>

            <ui:define name="BodyBlog">
                
                <!-- Blog section -->
                <section class="blog-section spad">
                    <div class="container">
                        <div class="comment-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p:tooltip />
                                    <p:messages id="messages" showDetail="true" closable="true">
                                        <p:autoUpdate />
                                    </p:messages>
                                    
                                    <h:form>
                                        <p:growl id="messages" showDetail="true" />
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p>Password Baru</p>
                                                <h:inputSecret a:placeholder="Password" id="password" value="#{tbPemainController.newPass}" required="true">
                                                    <f:validator validatorId="confirmPasswordValidator" />
                                                    <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                                    <f:ajax event="blur" execute="password confirm" render="m_password" />
                                                </h:inputSecret>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Konfirmasi Password</p>
                                                <h:inputSecret id="confirm" binding="#{confirmPassword}" required="true" class="form-control">
                                                    <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                                                </h:inputSecret>
                                                <h:message id="m_confirm" for="confirm" />
                                            </div>
                                        </div>
                                        <br/><br/>
                                        <h:commandLink class="site-btn" action="#{tbPemainController.updatePass()}" value="Edit Password" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
